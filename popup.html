<!DOCTYPE html>
<html>
  <head>
    <title>Fix grammar and spelling</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="popup">
      <h1>Fix grammar and spelling</h1>
      <p>
        Highlight text on any web page and send it to this text box using the
        Alt+J shortcut. Then open up the popup by hitting Alt+k and click fix.
      </p>
      <p>Powered by <a href="https://cgc.comtegra.cloud/">CGC</a></p>

      <textarea id="textArea" rows="4" cols="50"></textarea>

      <button id="submitButton">Fix me!</button>
    </div>
    <div id="response">
      <p id="responseText"></p>
    </div>
  </body>
</html>
